<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box1{
				border: solid 1px red;
			}
		</style>
	</head>
	<body>
		<canvas id="box1" width="600" height="600">
			您的浏览器不支持canvas.请升级您的浏览器。
		</canvas>
		<script type="text/javascript">
			var canvas1=document.querySelector("#box1");
			var ctx=canvas1.getContext("2d");
			ctx.moveTo(20,170);
			ctx.bezierCurveTo(60,80,150,30,170,150)
			ctx.stroke();
		</script>
	</body>
</html>
