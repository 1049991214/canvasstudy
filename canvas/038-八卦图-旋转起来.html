<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box1 {
				border: solid 1px #eee;
				position: absolute;
				top:calc(50% - 250px);
				left: calc(50% - 250px);
			}
		</style>
	</head>

	<body>
		<canvas id="box1" width="500" height="500"></canvas>
		<script type="text/javascript">
			var can = document.querySelector("#box1");
			var ctx = can.getContext("2d");
			//绘制太极图 参数rotev表示旋转的角度  
			function drawpicture(rotev) {
				ctx.clearRect(0, 0, can.width, can.height);
				ctx.save();
				ctx.translate(250, 250);
				ctx.rotate(rotev);
				ctx.translate(-250, -250);

				//绘制大圆圈
				ctx.beginPath();
				ctx.arc(250, 250, 250, 0, 2 * Math.PI, false);
				ctx.stroke();
				ctx.closePath();

				//绘制黑色的半圆，另外一半本身是白色的，不用绘制。
				ctx.beginPath();
				ctx.arc(250, 250, 250, (90 / 180) * Math.PI, (270 / 180) * Math.PI, false);
				ctx.fill();
				ctx.closePath();

				//绘制上边的半圆
				ctx.beginPath();
				ctx.fillStyle = "white";
				ctx.arc(250, 125, 125, 0, 2 * Math.PI, false);
				ctx.fill();
				ctx.closePath();

				//绘制下边的半圆
				ctx.beginPath();
				ctx.fillStyle = "black";
				ctx.arc(250, 375, 125, 0, 2 * Math.PI, false);
				ctx.fill();
				ctx.closePath();

				//绘制上面的小圆

				ctx.beginPath();
				ctx.fillStyle = "black";
				ctx.arc(250, 125, 50, 0, 2 * Math.PI, false);
				ctx.fill();
				ctx.closePath();

				//绘制下边的小圆
				ctx.beginPath();
				ctx.fillStyle = "white";
				ctx.arc(250, 375, 50, 0, 2 * Math.PI, false);
				ctx.fill();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.fillStyle="red";
				ctx.fillText("夜鹰教程网www.yyjcw.com",200,200,100,100);
				ctx.fillText("技术QQ：1416759661",200,230,100,100);
				ctx.restore();
			}
			
			var v=0;
			drawpicture(0);
			//添加一个定时器，每隔300毫秒调用一次绘图函数
			setInterval(function(){
				v=v+0.001*Math.PI;
				drawpicture(v);
			},1);
			
		</script>
	</body>

</html>
