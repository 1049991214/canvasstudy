<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				border: solid 1px #eee;
			}
		</style>
	</head>
	<body>
		<canvas id="box1" width="500" height="500"></canvas>
		<script type="text/javascript">
			var can=document.querySelector("#box1");
			var ctx=can.getContext("2d");
			
			//绘制大圆圈
			ctx.beginPath();
			ctx.arc(250,250,250,0,2*Math.PI,false);
			ctx.stroke();
			ctx.closePath();
			
			//绘制黑色的半圆，另外一半本身是白色的，不用绘制。
			ctx.beginPath();
			ctx.arc(250,250,250,(90/180)*Math.PI,(270/180)*Math.PI,false);
			ctx.fill();
			ctx.closePath();
			
			//绘制上边的半圆
			ctx.beginPath();
			ctx.fillStyle="white";
			ctx.arc(250,125,125,(90/180)*Math.PI,(270/180)*Math.PI,false);
			ctx.fill();
			ctx.closePath();
			
			
			//绘制下边的半圆
			ctx.beginPath();
			ctx.fillStyle="black";
			ctx.arc(250,375,125,(-90/180)*Math.PI,(90/180)*Math.PI,false);
			ctx.fill();
			ctx.closePath();
			
			
			//绘制上面的小圆
			
			ctx.beginPath();
			ctx.fillStyle="black";
			ctx.arc(250,125,50,0,2*Math.PI,false);
			ctx.fill();
			ctx.closePath();
			
			//绘制下边的小圆
			ctx.beginPath();
			ctx.fillStyle="white";
			ctx.arc(250,375,50,0,2*Math.PI,false);
			ctx.fill();
			ctx.closePath();
			
			
		</script>
	</body>
</html>
