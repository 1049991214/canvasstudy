<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding:0;
			}
			#box1{
				border: solid 1px red;
				position: absolute;
				left: 100px;
				top:50px;
				background-color: darkorange;				
			}
		</style>
	</head>
	<body>
		<!--绘制出来的图像是位图，不是矢量图-->
		<canvas id="box1" width="500" height="300">	
			您的浏览器不支持canvas，请升级您的浏览器。<a href="http://www.yyjcw.com">点击下载</a>
		</canvas>
		<script type="text/javascript">
			var objbox1=document.querySelector("#box1");//获取canvas对象 相当于画布
			var context1=objbox1.getContext("2d");//设置绘图环境 相当于画笔
			context1.lineWidth=10;//设置直线的宽度
			context1.strokeStyle="#00ff00";//设置线条的颜色
			context1.moveTo(10,10);//设置画笔开始绘图的位置
			context1.lineTo(200,10);//路径要经过的点
			context1.lineTo(200,200);//路径要经过的点
			context1.lineTo(10,200);//路径要经过的点
			context1.lineTo(10,10);//路径要经过的点
			context1.lineJoin="round";//圆角
			//context1.lineJoin="bevel";//斜角
			//需要借助于lineJoin属性，lineJoin的意思是线的交汇处，有三个属性值:miter(默认、尖角)、bevel(斜角)、 round(圆角)
			context1.closePath();//关闭路径
			context1.stroke();//执行绘图操作
			
		</script>
	</body>
</html>
