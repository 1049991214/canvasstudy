<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box1{
				border: solid 1px red;
			}
		</style>
	</head>
	<body>
		<canvas id="box1" width="600" height="600">
			您的浏览器不支持canvas.请升级您的浏览器。
		</canvas>
		<script type="text/javascript">
			var canvas1=document.querySelector("#box1");
			var ctx=canvas1.getContext("2d");
			var img=new Image();
			img.src="img/b.png";
			img.onload=function(){//等图片加载完毕之后开始绘图
				var pattern=ctx.createPattern(img,"repeat");
				ctx.fillStyle=pattern;
				ctx.fillRect(0,0,600,400);
			}
			
		</script>
	</body>
</html>
