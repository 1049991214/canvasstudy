<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding:0;
			}
			#box1{
				border: solid 1px red;
				position: absolute;
				left: 100px;
				top:50px;				
			}
		</style>
	</head>
	<body>
		<!--绘制出来的图像是位图，不是矢量图-->
		<canvas id="box1" width="500" height="300">			
		</canvas>
		<script type="text/javascript">
			var objbox1=document.querySelector("#box1");//获取canvas对象 相当于画布
			var context1=objbox1.getContext("2d");//设置绘图环境 相当于画笔
			context1.lineWidth=2;//设置直线的宽度
			context1.strokeStyle="#00ff00";//设置线条的颜色
			context1.moveTo(10,10);//设置画笔开始绘图的位置
			context1.lineTo(200,200);//路径要经过的点
			context1.lineTo(10,200);//路径要经过的点
			//context1.lineTo(10,10);//路径要经过的点
			context1.closePath();//关闭路径
			context1.stroke();//执行绘图操作
			
		</script>
	</body>
</html>
