<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box1{
				border: solid 1px red;
			}
		</style>
	</head>
	<body>
		<canvas id="box1" width="600" height="600">
			您的浏览器不支持canvas.请升级您的浏览器。
		</canvas>
		<script type="text/javascript">
			var canvas1=document.querySelector("#box1");
			var ctx=canvas1.getContext("2d");
			//为矩形设置的画笔属性
			ctx.fillStyle="green";
			ctx.shadowOffsetX=50;//x轴方向偏移
			ctx.shadowOffsetY=10;//y轴方向偏移
			ctx.shadowBlur=15;//模糊的半径
			ctx.shadowColor='rgba(233,222,0,0.8)';//阴影的颜色和透明度
			ctx.save();//保存当前的状态
			ctx.fillRect(0,0,200,200);

			ctx.beginPath();
			//为圆设置的画笔属性
			ctx.fillStyle="red";
			ctx.arc(300,300,100,0,2*Math.PI);
			ctx.shadowOffsetX=30;//x轴方向偏移
			ctx.shadowOffsetY=-10;//y轴方向偏移
			ctx.shadowBlur=9;//模糊的半径
			ctx.shadowColor='rgba(150,0,0,0.5)';//阴影的颜色和透明度
			ctx.save();//保存当前的状态
			ctx.fill();
			//绘制第三个图形
			ctx.beginPath();

			ctx.restore();//还原状态
			ctx.restore();//还原状态
			ctx.fillRect(0,350,50,80);
			
		</script>
	</body>
</html>
