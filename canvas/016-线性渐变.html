<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box1{
				border: solid 1px red;
			}
		</style>
	</head>
	<body>
		<canvas id="box1" width="600" height="600">
			您的浏览器不支持canvas.请升级您的浏览器。
		</canvas>
		<script type="text/javascript">
			var canvas1=document.querySelector("#box1");
			var ctx=canvas1.getContext("2d");
			var clg=ctx.createLinearGradient(0,0,300,300);
			clg.addColorStop(0.2,"red");
			clg.addColorStop(0.6,"blue");
			clg.addColorStop(1,"green");
			ctx.fillStyle=clg;
			ctx.fillRect(0,0,300,300);
		</script>
	</body>
</html>
